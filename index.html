<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Architects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main">
        <!-- Header Section -->
        <div class="header-section">
            <header>
                <nav class="nav-bar">
                    <div class="logo">
                        <h3 class="header-logo">G3 Architects</h3>
                    </div>
                    <div class="nav-menu">
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Contact us</li>
                            <li>Login</li>
                        </ul>
                    </div>
                </nav>
                <!-- Hero Section -->
                <section class="hero-section">
                    <div class="hero-discription">
                        <h2 class="hero-title">Brand New <br>
                            Group of Architects
                        </h2>
                        <p class="hero-discription">
                            There are many variations of passages of Lorem Ipsum available, but the majority have
                            suffered
                            alteration in
                            some form, by injected humour, or randomised words which don't look even
                        </p>
                    </div>
                    <div class="button-top">
                        <button class="hero-btn">Explore More</button>
                    </div>
                    <div class="hero-bannar">
                        <img class="hero-image" src="../images/bannar/banner.png" alt="hero-bannar">
                    </div>
                </section>
            </header>

        </div>
        <section class="features">
            <div class="features-section">
                <div class="freatures-images">
                    <img src="../images/bannar/team1.png" alt="Feature Image" class="featutes-image">
                    <img src="/images/bannar/team2.png" alt="Feature Image" class="featutes-image">
                    <img src="/images/bannar/team3.png" alt="Feature Image" class="featutes-image">
                    <img src="/images/bannar/team4.png" alt="Feature Image" class="featutes-image">
                </div>
                <div class="features-details"></div>
            </div>
        </section>

    </div>

</body>

</html>
